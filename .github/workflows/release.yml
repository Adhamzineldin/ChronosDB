name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    outputs:
      deb: ${{ steps.deb.outputs.path || '' }}
      server: ${{ steps.bin.outputs.server || '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y ninja-build dpkg-dev

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- -j 4

      - name: Package .deb
        id: deb
        run: |
          chmod +x installers/linux/build_deb.sh
          installers/linux/build_deb.sh build
          echo "path=$(pwd)/installers/linux/dist" >> $GITHUB_OUTPUT

      - name: Collect binaries
        id: bin
        run: |
          echo "server=$(pwd)/build/francodb_server" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            installers/linux/dist/*.deb
            build/francodb_server

  build-windows:
    runs-on: windows-latest
    outputs:
      exe: ${{ steps.exe.outputs.path || '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
        shell: pwsh

      - name: Build
        run: cmake --build build --config Release --target francodb_server
        shell: pwsh

      - name: Collect exe
        id: exe
        run: |
          echo "path=$(pwd)/build/Release/francodb_server.exe" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/Release/francodb_server.exe

  docker:
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/francodb:${{ github.ref_name }}
          file: installers/docker/Dockerfile

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, docker]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: FrancoDB ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload assets (.deb, exe, linux bin)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist
          asset_name: dist
          asset_content_type: application/zip

