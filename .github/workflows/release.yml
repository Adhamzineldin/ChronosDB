name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build dpkg-dev

      - name: Build project (Release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          cmake --build build --config Release -- -j 4
        
      - name: Build .deb package
        run: |
          chmod +x installers/linux/build_deb.sh
          cd installers/linux
          ./build_deb.sh
          cd ../..

      - name: List .deb files
        run: ls -la installers/linux/Output/

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: installers/linux/Output/*.deb
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW and Inno Setup
        run: |
          choco install mingw ninja innosetup -y
        shell: pwsh

      - name: Build project (Release with MinGW)
        run: |
          $env:PATH = "C:\ProgramData\mingw64\mingw64\bin;$env:PATH"
          cmake -S . -B cmake-build-release -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++
          cmake --build cmake-build-release --config Release
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        shell: pwsh

      - name: List built files
        run: |
          Write-Host "Built files:"
          Get-ChildItem cmake-build-release -Recurse -Include "*.exe","*.dll" | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh

      - name: Build Windows installer
        run: |
          Write-Host "Building installer..."
          $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $isccPath)) {
            Write-Host "ERROR: Inno Setup not found at $isccPath"
            exit 1
          }
          & $isccPath installers/windows/installer.iss
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: Inno Setup compilation failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          Write-Host "`nInstaller built successfully!"
          Get-ChildItem installers/windows/Output
        shell: pwsh

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installers/windows/Output/*.exe
          if-no-files-found: error

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name and lowercase owner
        id: meta
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: installers/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/francodb:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.owner }}/francodb:latest

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, docker]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Get lowercase owner
        id: meta
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: ./artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./artifacts/windows

      - name: List all artifacts
        run: |
          echo "=== Linux .deb files ==="
          ls -la ./artifacts/linux/
          echo ""
          echo "=== Windows .exe files ==="
          ls -la ./artifacts/windows/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: FrancoDB ${{ github.ref_name }}
          body: |
            ## FrancoDB ${{ github.ref_name }}
            
            ### Downloads
            - **Windows**: Download `FrancoDB_Setup.exe` and run the installer
            - **Linux (Debian/Ubuntu)**: Download the `.deb` file and run `sudo dpkg -i francodb_*.deb`
            - **Docker**: `docker pull ghcr.io/${{ steps.meta.outputs.owner }}/francodb:${{ github.ref_name }}`
            
            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            ./artifacts/linux/*.deb
            ./artifacts/windows/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


