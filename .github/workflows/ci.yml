name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --config Release -- -j 4

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            build/francodb_server
            build/francodb_shell
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MinGW and Ninja
        run: choco install mingw ninja -y
        shell: pwsh

      - name: Configure
        run: |
          $env:PATH = "C:\ProgramData\mingw64\mingw64\bin;$env:PATH"
          cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++
        shell: pwsh

      - name: Build
        run: |
          $env:PATH = "C:\ProgramData\mingw64\mingw64\bin;$env:PATH"
          cmake --build build --config Release
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/francodb_server.exe
            build/francodb_shell.exe
          if-no-files-found: warn
