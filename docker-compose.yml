version: '3.8'

services:
  francodb:
    build: .
    container_name: francodb-server
    ports:
      - "2501:2501"
    volumes:
      - ./data:/app/data
      - francodb_data:/app/data
    restart: unless-stopped
    environment:
      - FRANCODB_PORT=2501
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2501"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  francodb_data:
