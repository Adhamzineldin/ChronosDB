name: chronosdb

services:
  chronosdb:
    # Build from project root with Dockerfile in installers/docker
    build:
      context: ../..
      dockerfile: installers/docker/Dockerfile
    
    # Container name for easy reference
    container_name: chronosdb-server
    
    # Port mapping: host:container
    ports:
      - "2501:2501"
    
    # Volume mappings for data persistence
    volumes:
      # Data directory - persistent storage
      - chronosdb_data:/opt/chronosdb/data
      # Logs directory
      - chronosdb_logs:/opt/chronosdb/log
    
    # Environment variables
    environment:
      # Server configuration
      CHRONOSDB_PORT: "2501"
      CHRONOSDB_BIND_ADDRESS: "0.0.0.0"
      
      # Logging
      CHRONOSDB_LOG_LEVEL: "INFO"
      
      # Performance
      CHRONOSDB_BUFFER_POOL_SIZE: "1024"
      CHRONOSDB_AUTOSAVE_INTERVAL: "30"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    
    # Restart policy - restart unless manually stopped
    restart: unless-stopped
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2501/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network configuration
    networks:
      - chronosdb-net

# Named volumes for persistence
volumes:
  chronosdb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../data
  
  chronosdb_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../log

# Custom network
networks:
  chronosdb-net:
    driver: bridge
